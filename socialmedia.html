            /* Global styles */
            body {
                background: url('https://img.freepik.com/free-vector/abstract-black-lines-geometric-background_677411-2748.jpg');

            .section {

            }
            .section-title {
                font-size: 2.5rem;
                color: #333;
                margin-bottom: 30px;
                position: relative;
                animation: slideInFromLeft 1s ease-out;
            }
            .about__container {
                max-width: 800px;
                margin: 0 auto;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 50px;
                align-items: center;
                justify-content: center;
                margin-top: 50px;
                animation: fadeIn 1s ease-out;
            }
            .about__img {
                grid-column: 2 / span 1; /* Position image in the second column */
                text-align: right; /* Align image to the right */
                animation: slideInFromRight 1s ease-out;
            }
            .about__img img {
                max-width: 100%;
                height: auto; /* Maintain aspect ratio */
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
            .about__info {
                grid-column: 1 / span 1; /* Position text in the first column */
                text-align: center; /* Align text to the center */
                animation: slideInFromLeft 1s ease-out;
            }
            .about__subtitle {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .about__text {
                font-size: 1.2rem;
                line-height: 1.6;
            }
            button {
                background-color: #4CAF50;
                padding: 12px 24px;
                border: none;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                color: white;
                font-size: 1rem;
                transition: background-color 0.3s ease, box-shadow 0.3s ease;
            }
            button:hover {
                background-color: #45a049; /* Darker shade on hover */
                box-shadow: 0 0 20px rgba(69, 160, 73, 0.6); /* Glowing effect */
            }
            button a {
                color: white;
                text-decoration: none;
            }

            /* Keyframe animations */
            @keyframes slideInFromLeft {
                0% {
                    opacity: 0;
                    transform: translateX(-50px);
                }
                100% {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            @keyframes slideInFromRight {
                0% {
                    opacity: 0;
                    transform: translateX(50px);
                }
                100% {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            /* Responsive design */
            @media (max-width: 768px) {
                .about__container {
                    grid-template-columns: 1fr; /* Stack columns on small screens */
                    gap: 20px;
                }
                .about__img {
                    text-align: center;
                    grid-column: 1 / span 1; /* Full-width image on small screens */
                }
            }

            .wrapper .icon {
                position: relative;
                background-color: #ffffff;
                border-radius: 50%;
                margin: 10px;
                width: 50px;
                height: 50px;
                line-height: 50px;
                font-size: 22px;
                display: inline-block;
                align-items: center;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                color: #333;
                text-decoration: none;
            }
            .wrapper .tooltip {
                position: absolute;
                top: 0;
                line-height: 1.5;
                font-size: 14px;
                background-color: #ffffff;
                color: #ffffff;
                padding: 5px 8px;
                border-radius: 5px;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }
            .wrapper .tooltip::before {
                position: absolute;
                content: "";
                height: 8px;
                width: 8px;
                background-color: #ffffff;
                bottom: -3px;
                left: 50%;
                transform: translate(-50%) rotate(45deg);
                transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }
            .wrapper .icon:hover .tooltip {
                top: -45px;
                opacity: 1;
                visibility: visible;
                pointer-events: auto;
            }
            .wrapper .icon:hover span,
            .wrapper .icon:hover .tooltip {
                text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
